<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice_game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Roller's Ranch</h1>

    <div class="score-board">
      <div class="player">
        <span class="player-name">Player 1</span>
        <span class="player-score">0</span>
      </div>
      <div class="player">
        <span class="player-name">Player 2</span>
        <span class="player-score">0</span>
      </div>
    </div>

    <section class="container">
      <div class="dice-container">
        <div id="cube">
          <!-- Dice 1 -->

          <div class="front">
            <span class="dot dot1"></span>
          </div>
          <div class="back">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
          </div>
          <div class="right">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
          </div>
          <div class="left">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
          </div>
          <div class="top">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
          </div>
          <div class="bottom">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
            <span class="dot dot6"></span>
          </div>
        </div>
        <div id="cube2">
          <!-- Dice 2 (identical to the first dice) -->

          <div class="front">
            <span class="dot dot1"></span>
          </div>
          <div class="back">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
          </div>
          <div class="right">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
          </div>
          <div class="left">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
          </div>
          <div class="top">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
          </div>
          <div class="bottom">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
            <span class="dot dot6"></span>
          </div>
        </div>
      </div>
    </section>

    <div>
      <button type="button" id="roll-button">play</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
